<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register – Marsupilami Modz</title>

<!-- FontAwesome / Flags / Tailwind -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css">
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors:{
        primary:'#00d4ff',
        secondary:'#ff6b35',
        'dark-bg':'#0a0a0a',
        'dark-card':'#1a1a1a'
      },
      fontFamily:{ inter:['Inter','sans-serif'] }
    }
  }
}
</script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body{
  background:linear-gradient(135deg,#0a0a0a 0%,#1a1a1a 50%,#0a0a0a 100%);
  background-size:400% 400%;
  animation:gradientShift 15s ease infinite;
  font-family:'Inter',sans-serif;
}
@keyframes gradientShift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.glass-effect{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.1);
}

.input-focus:focus{
  box-shadow:0 0 0 3px rgba(0,212,255,.3);
  border-color:#00d4ff;
}
.btn-hover:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,212,255,.3);
  transition:.2s;
}

@keyframes pop{
  0%{transform:scale(.7);opacity:0}
  60%{transform:scale(1.05);opacity:1}
  100%{transform:scale(1);opacity:1}
}
.animate-pop{animation:pop .6s ease-out forwards}

.form-input{color:#fff!important}
.form-input::placeholder{color:#9ca3af!important}

::-webkit-scrollbar{width:8px}
::-webkit-scrollbar-thumb{background:#00d4ff;border-radius:4px}
::-webkit-scrollbar-thumb:hover{background:#ff6b35}

/* ✅ Toast & shake animations */
@keyframes slideFade {
  0%   {transform:translateY(-20px);opacity:0}
  10%  {transform:translateY(0);opacity:1}
  90%  {transform:translateY(0);opacity:1}
  100% {transform:translateY(-20px);opacity:0}
}
.toast {
  animation:slideFade 3s ease forwards;
}

@keyframes shake {
  0%,100% {transform:translateX(0)}
  20%,60% {transform:translateX(-8px)}
  40%,80% {transform:translateX(8px)}
}
.shake {animation:shake .4s ease;}
</style>
</head>

<body class="min-h-screen flex flex-col">
<!-- HEADER -->
<header class="bg-black/80 backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <!-- Left: Logo + Title -->
      <a href="index.html" class="flex items-center hover:opacity-80 transition-opacity">
        <img src="https://i.postimg.cc/NK0P3nhp/0.png" alt="Marsupilami Modz Logo" class="w-36 h-36" />
        <div class="-ml-4">
          <h1 class="text-white font-bold text-lg">MARSUPILAMI MODZ</h1>
          <p class="text-primary text-xs">Free RageMP Modifications</p>
        </div>
      </a>

      <!-- Middle: Navigation links -->
      <nav class="flex items-center space-x-6">
        <a href="index.html" class="text-white hover:text-primary transition-colors font-medium">
          <i class="fas fa-home mr-2"></i><span data-translate="home">Home</span>
        </a>
        <a href="about.html" class="text-white hover:text-primary transition-colors font-medium">
          <i class="fas fa-info-circle mr-2"></i><span data-translate="about">About</span>
        </a>
        <a href="free-modz.html" class="text-white hover:text-primary transition-colors font-medium">
          <i class="fas fa-download mr-2"></i>Free Modz
        </a>
        <a href="support.html" class="text-white hover:text-primary transition-colors font-medium">
          <i class="fas fa-headset mr-2"></i><span data-translate="support">Support</span>
        </a>
      </nav>

      <!-- Right: language selector + auth buttons -->
      <div class="flex items-center gap-4">
        <a href="login.html" class="btn btn-outline">Login</a>
        <a href="register.html" class="btn btn-primary">Register</a>
      </div>

    </div>
  </div>
</header>

<!-- ✅ Toast container -->
<div id="toastContainer" class="fixed top-5 right-5 z-50 space-y-3"></div>

<!-- SUCCESS OVERLAY -->
<div id="successOverlay" class="hidden fixed inset-0 flex items-center justify-center bg-black/90 backdrop-blur-md z-50">
  <div class="text-center animate-pop">
    <div class="bg-white/10 backdrop-blur-sm rounded-full p-8 mb-6">
      <svg class="w-20 h-20 mx-auto text-green-400" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
      </svg>
    </div>
    <h2 class="text-3xl font-bold text-white mb-2" data-translate="registration_successful">Registration Successful!</h2>
    <p class="text-gray-300" data-translate="redirecting">Redirecting to login...</p>
  </div>
</div>

<!-- MAIN -->
<main class="flex-1 flex items-center justify-center py-12 px-4">
  <div id="formBox" class="glass-effect rounded-2xl p-8 w-full max-w-md shadow-xl">
    <h1 class="text-3xl font-bold mb-6 text-center" data-translate="create_account">Create an Account</h1>

    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block text-sm mb-1 text-white" data-translate="username">Username</label>
        <input type="text" name="username" required placeholder="Enter your username"
          class="w-full px-4 py-2 rounded-lg bg-black/40 border border-white/20 focus:outline-none input-focus form-input">
      </div>
      <div>
        <label class="block text-sm mb-1 text-white" data-translate="email">Email</label>
        <input type="email" name="email" required placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg bg-black/40 border border-white/20 focus:outline-none input-focus form-input">
      </div>
      <div>
        <label class="block text-sm mb-1 text-white" data-translate="password">Password</label>
        <input type="password" name="password" required placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg bg-black/40 border border-white/20 focus:outline-none input-focus form-input">
      </div>
      <div>
        <label class="block text-sm mb-1 text-white" data-translate="confirm_password">Confirm Password</label>
        <input type="password" name="confirmPassword" required placeholder="Confirm your password"
          class="w-full px-4 py-2 rounded-lg bg-black/40 border border-white/20 focus:outline-none input-focus form-input">
      </div>
      <button type="submit"
        class="w-full bg-gradient-to-r from-primary to-secondary text-white font-semibold py-3 rounded-lg btn-hover">
        <span data-translate="register">Register</span>
      </button>
    </form>

    <p class="mt-6 text-center text-gray-400">
      <span data-translate="already_have_account">Already have an account?</span>
      <a href="login.html" class="text-primary hover:text-secondary font-semibold ml-1" data-translate="login">Login</a>
    </p>
  </div>
</main>

<!-- FOOTER -->
<footer class="glass-effect border-t border-white/10 mt-auto">
  <div class="max-w-7xl mx-auto px-4 py-8 text-center">
    <p class="text-gray-400">&copy; 2024 Marsupilami Modz. All rights reserved.</p>
    <p class="text-gray-500 text-sm mt-2" data-translate="building_community">Building a stronger RageMP community together.</p>
  </div>
</footer>

<script>
const form = document.getElementById('registerForm');
const toastContainer = document.getElementById('toastContainer');
const formBox = document.getElementById('formBox');

function showToast(message,type='error'){
  const colors = type==='error'
    ? 'bg-red-600 text-white'
    : 'bg-green-600 text-white';
  const div = document.createElement('div');
  div.className = `toast px-4 py-2 rounded-lg shadow-lg font-medium ${colors}`;
  div.textContent = message;
  toastContainer.appendChild(div);
  setTimeout(()=>div.remove(),3000);
}

form.addEventListener('submit', e=>{
  e.preventDefault();
  const pw = e.target.password.value.trim();
  const cpw = e.target.confirmPassword.value.trim();

  if(pw !== cpw){
    showToast('❗ Passwords do not match');
    formBox.classList.add('shake');
    setTimeout(()=>formBox.classList.remove('shake'),400);
    return;
  }
  if(pw.length < 6){
    showToast('❗ Password must be at least 6 characters');
    formBox.classList.add('shake');
    setTimeout(()=>formBox.classList.remove('shake'),400);
    return;
  }

  document.getElementById('successOverlay').classList.remove('hidden');
  setTimeout(()=>location.href='login.html',2000);
});

// Simple admin password functionality
document.addEventListener('DOMContentLoaded', function() {
  const adminLink = document.getElementById('adminLink');
  
  adminLink.addEventListener('click', function(e) {
    e.preventDefault();
    const password = prompt('Enter admin password:');
    if (password === 'MarsAdmin2025') {
      window.location.href = 'admin.html';
    } else if (password !== null) {
      alert('Wrong password');
    }
  });
});
</script>

<!-- Admin Login Button - Fixed Bottom Right -->
<a href="admin.html"
   class="fixed bottom-6 right-6 bg-gradient-to-r from-red-500 to-red-700 text-white font-semibold px-4 py-3 rounded-full shadow-2xl hover:from-red-600 hover:to-red-800 transition-all duration-300 transform hover:scale-105 z-50">
    <i class="fas fa-user-shield mr-2"></i>Admin
</a>
</body>
</html>
